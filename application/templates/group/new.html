{% extends "layout.html" %}

{% block body %}
<form method="POST" action="" enctype="multipart/form-data">
  <h3>{{ legend }}</h3>
  <table>
    <tr>
      <td>
        {{ form.name.label }}
      </td>
      <td>
        {{ form.name }}
      </td>
      <td>
        <ul>
          {% for error in form.name.errors %}
          <li>{{ error }}</li>
          {% endfor %}
        </ul>
      </td>
    </tr>
    <tr>
      <td colspan="3">
        <input type="submit" value="{{ value }}" />
      </td>
    </tr>
</form>
{% endblock %}
