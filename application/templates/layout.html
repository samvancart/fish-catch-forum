<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Fish catch forum</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
      h3 {padding-bottom: 10px;}
      td {
        padding-bottom: 10px; padding-right:50px;
        }
    </style>
  </head>
  
  <body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
<a class="navbar-brand" href="{{ url_for('index') }}">Fish catch forum</a>
<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
</button>
<div class="collapse navbar-collapse" id="navbarCollapse">
  <ul class="navbar-nav mr-auto">
    <li class="nav-item">
      <a class="nav-link" href="{{ url_for('fish_index',group_id=active_group.id) }}">List all posts</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{{ url_for('fish_new',group_id=active_group.id) }}">Add a post</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{{ url_for('group_new') }}">Create new group</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{{ url_for('group_index') }}">List groups</a>
    </li>
  </ul>
  <div class="form-inline mt-1 mt-md-1">
    <p class="navbar-brand">Group: {{ active_group.name}}</p>
  </div>
  <div class="form-inline mt-2 mt-md-0">
    {% if current_user.is_authenticated %}
    <p class="navbar-brand" style="padding-right:10px">Logged in as -- <a href="{{ url_for('auth_profile') }}">{{ current_user.username }}<a href="{{ url_for('auth_logout') }}"> Log out</a></p>
    {% else %}
    <p class="navbar-brand"><a style="padding: 10px" href="{{ url_for('auth_login') }}">Log in</a></p>
    <p class="navbar-brand"><a href="{{ url_for('auth_signup') }}">Sign up</a></p>
    {% endif %}
  </div>
</div>
    </nav>
    
    <main role="main" class="container">
      {% block body %}
      <p>
        Content.
      </p>
      {% endblock %}
    </main>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
